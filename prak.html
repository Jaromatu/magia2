<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Gra praktyczna – Zagraj w szachy</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f4f8;
        color: #333;
        padding: 20px;

      header {
        text-align: center;
        background-color: #1e3a8a;
        color: white;

      }
      #board {
        width: 400px;
        margin: 30px auto;
      }
      .controls {
        text-align: center;

        padding: 10px 20px;

        cursor: pointer;
      }
      .controls button:hover {

        text-align: center;
        margin-top: 40px;
        font-size: 0.9em;
        color: #666;
      }
      a {
        color: #1e3a8a;

      <h1>Gra praktyczna</h1>

    <div id="board"></div>

      <button onclick="startNewGame()">Nowa gra</button>
