<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moje Ostatnie Gry Publiczne na Lichess</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f9;
      }
      h1 {
        color: #333;
      }
      .game {
        background-color: #fff;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 8px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }
      .game-info {
        font-size: 16px;
        margin: 5px 0;
      }
      .game-board {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Moje Ostatnie Gry Publiczne na Lichess</h1>
    <div id="games-container">Ładowanie gier...</div>

    <script>
      // Funkcja do pobierania ostatnich publicznych gier z Twojego konta
      async function fetchMyPublicGames() {
        const username = "Garuda1987"; // Zastąp swoją nazwą użytkownika
        const url = `https://lichess.org/api/games/user/${username}?max=5&clocks=false&evals=false&opening=false&moves=false&format=json`;

        try {
          const response = await fetch(url, {
            headers: {
              Accept: "application/x-ndjson",
            },
          });

          if (!response.ok) {
            throw new Error(`Błąd: ${response.statusText}`);
          }

          const responseText = await response.text(); // Pobierz NDJSON jako tekst
          console.log("Odpowiedź NDJSON:", responseText);

          const games = responseText
            .trim()
            .split("\n")
            .map((line) => JSON.parse(line)); // Konwersja NDJSON na tablicę JSON

          if (games.length === 0) {
            document.getElementById("games-container").innerHTML =
              "Brak dostępnych gier publicznych.";
            return;
          }

          displayGames(games);
        } catch (error) {
          console.error("Błąd:", error);
          document.getElementById(
            "games-container"
          ).innerHTML = `Wystąpił błąd: ${error.message}`;
        }
      }

      // Funkcja do wyświetlania gier na stronie
      function displayGames(games) {
        const container = document.getElementById("games-container");
        container.innerHTML = ""; // Wyczyść zawartość kontenera

        games.forEach((game) => {
          const gameElement = document.createElement("div");
          gameElement.classList.add("game");

          const gameInfo = `
                    <div class="game-info">
                        <strong>Gracz 1:</strong> ${
                          game.players.white.user.id
                        } <br>
                        <strong>Gracz 2:</strong> ${
                          game.players.black.user.id
                        } <br>
                        <strong>Wynik:</strong> ${
                          game.winner ? game.winner : "Remis"
                        } <br>
                        <strong>Data:</strong> ${new Date(
                          game.createdAt
                        ).toLocaleString()}
                    </div>
                    <div class="game-board">
                        <a href="https://lichess.org/${
                          game.id
                        }" target="_blank">Zobacz Grę</a>
                    </div>
                `;

          gameElement.innerHTML = gameInfo;
          container.appendChild(gameElement);
        });
      }

      // Wywołanie funkcji po załadowaniu strony
      window.onload = fetchMyPublicGames;
    </script>
  </body>
</html>
