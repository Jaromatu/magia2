<!DOCTYPE html>
<html>
  <head>
    <title>Strona magii szachowej</title>
    <style>
      body {
        background-image: url("images/mag1.png");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        text-align: center;
      }
      h1 {
        font-family: "Georgia", serif;
        font-size: 3em;
        text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7);
        margin-top: 20%;
        letter-spacing: 2px;
        color: #f1f1f1;
      }
      button {
        font-size: 20px;
        padding: 15px 30px;
        margin: 15px;
        cursor: pointer;
        background-color: rgba(0, 0, 0, 0.6);
        color: #f1f1f1;
        border: 2px solid #f1f1f1;
        border-radius: 10px;
        transition: all 0.3s ease;
      }
    </style>
    <script>
      function goToCharacterSheet(role) {
        if (role === "student") {
          window.location.href = "karta.html";
        } else if (role === "mage") {
          window.location.href = "mag.html";
        }
      }
    </script>
  </head>
  <body>
    <h1>Strona magii szachowej</h1>

    <button onclick="goToCharacterSheet('student')">Ucze≈Ñ Maga</button>

    <button onclick="goToCharacterSheet('mage')">Mag</button>
  </body>
</html>
