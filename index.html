<!DOCTYPE html>
<html>
  <head>
    <title>Strona magii szachowej</title>
    <style>
      body {
        background-image: url("images/mag1.png");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        text-align: center;
      }
      button {
        font-size: 20px;
        padding: 10px;
        margin: 10px;
        cursor: pointer;
      }
    </style>
    <script>
      function goToCharacterSheet(role) {
        if (role === "student") {
          window.location.href = "karta.html";
        } else if (role === "mage") {
          window.location.href = "mag.html";
        }
      }
    </script>
  </head>
  <body>
    <h1>Strona magii szachowej</h1>

    <button onclick="goToCharacterSheet('student')">Ucze≈Ñ Maga</button>

    <button onclick="goToCharacterSheet('mage')">Mag</button>
  </body>
</html>
