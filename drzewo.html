<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drzewo Linków</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      /* Styl głównego drzewa */
      .tree {
        list-style-type: none;
        padding-left: 20px;
      }

      .tree li {
        margin: 10px 0;
      }

      /* Linki w drzewie */
      .tree a {
        text-decoration: none;
        color: #007bff;
        font-size: 18px;
      }

      .tree a:hover {
        color: #0056b3;
      }

      /* Ukryte podlinki */
      .tree ul {
        display: none;
      }

      /* Pokazanie podlinków po najechaniu */
      .tree li:hover > ul {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>Drzewo Linków</h1>

    <ul class="tree">
      <li>
        <a href="#">Link 1</a>
        <ul>
          <li><a href="#">Podlink 1.1</a></li>
          <li><a href="#">Podlink 1.2</a></li>
          <li><a href="#">Podlink 1.3</a></li>
        </ul>
      </li>
      <li>
        <a href="#">Link 2</a>
        <ul>
          <li><a href="#">Podlink 2.1</a></li>
          <li><a href="#">Podlink 2.2</a></li>
          <li><a href="#">Podlink 2.3</a></li>
        </ul>
      </li>
      <li>
        <a href="#">Link 3</a>
        <ul>
          <li><a href="#">Podlink 3.1</a></li>
          <li><a href="#">Podlink 3.2</a></li>
          <li><a href="#">Podlink 3.3</a></li>
        </ul>
      </li>
    </ul>
  </body>
</html>
